<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Roboto font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class ="sidebar-line">
            <img src="/" alt="Logo" class="sidebar-icon-big">
            <h1 class="dashboard-header">Dashboard</h1>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-line">
                <img src="/" alt="Home" class="sidebar-icon">
                <p class="sidebar-caption">Home</p>
            </div>
            <div class="sidebar-line">
                <img src="/" alt="Profile" class="sidebar-icon">
                <p class="sidebar-caption">Profile</p>
            </div>
            <div class="sidebar-line">
                <img src="/" alt="Messages" class="sidebar-icon">
                <p class="sidebar-caption">Messages</p>
            </div>
            <div class="sidebar-line">
                <img src="/" alt="History" class="sidebar-icon">
                <p class="sidebar-caption">History</p>
            </div>
            <div class="sidebar-line">
                <img src="/" alt="Tasks" class="sidebar-icon">
                <p class="sidebar-caption">Tasks</p>
            </div>
            <div class="sidebar-line">
                <img src="/" alt="Communities" class="sidebar-icon">
                <p class="sidebar-caption">Communities</p>
            </div>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-line">
                <img src="/" alt="Settings" class="sidebar-icon">
                <p class="sidebar-caption">Settings</p>
            </div>
            <div class="sidebar-line">
                <img src="/" alt="Support" class="sidebar-icon">
                <p class="sidebar-caption">Support</p>
            </div>
            <div class="sidebar-line">
                <img src="/" alt="Privacy" class="sidebar-icon">
                <p class="sidebar-caption">Privacy</p>
            </div>
        </div>
    </div>

    <div class="topbar">
        <div class="searchbar-line">
            <div class="searchbar-left">
                <img src="/" alt="Search icon" class="search-icon">
                <input type="text" class="searchbar">
            </div>
            <div class="searchbar-right">
                <img src="/" alt="Notification" class="search-icon">
                <img src="/" alt="Profile photo" class="profile-small">
                <p class="username">Morgan Oakley</p>
            </div>
        </div>
        <div class="searchbar-bottom">
            <div class="search-bottom-left">
                <img src="/" alt="Profile photo" class="profile-big">
                <div class="greeting-text">
                    <p class="greeting">Hi there,</p>
                    <p class="welcome-username">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="search-bottom-right">
                <button class="banner-btn">New</button>
                <button class="banner-btn">Upload</button>
                <button class="banner-btn">Share</button>
            </div>
        </div>
    </div>

    <div class = "main">
        <div class = "project-area">
            <h3>Your Projects</h3>
        </div>

        <div class = "announcements">

        </div>

        <div class="trending">

        </div>

    </div>

</body>
</html>
